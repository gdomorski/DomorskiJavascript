
<!DOCTYPE html>

<head>
<title>Brooklyn Nets vs. NY Knicks by Greg Domorski</title>
<meta charset="utf-8">
<meta name="author" content="Greg Domorski">

<style type="text/css">
div#form {
  width: 300px;
  float: left;
  }
  
div#analysis {
  width: 300px;
  float: right;
  }
  
div#middleimage {
  margin-left: 360px;
  margin-right: 310px;
  width: 532px;
  height: 290px;
  background-image: url(knicksnetsimage.jpg);

  }
  

div#analysis td {

<body BACKGROUND="shutterstock_92062157.jpg">

  <option value="knicksPlayer11">Ricky Ledo </option>
  <option value="knicksPlayer12">Alexey Shved  </option>
  <option value="knicksPlayer13">Jason Smith </option>

  <fieldset>

  <option value="netsPlayer12" > Mason Plumlee  </option>
  <option value="netsPlayer13" > Mirza Teletovic </option>
  <option value="netsPlayer14"> Deron Williams </option>
  <option value="netsPlayer15" > Thaddeus Young </option>
  </select>
  </fieldset>

  <fieldset>
  <legend><FONT COLOR="FFFFFF">What do you want to compare?</FONT></legend>
  <select name="compare" id="compare" onchange="updateTotal()">
  <option value="compare"> What do you want to compare? </option>
  <option value="points"> Points Per Game </option>

  <option value="blocks"> Blocks Per Game </option>
  <option value="games"> Games Played </option>
  </select>
  </fieldset>

</div>

<div id="analysis">
  <table>
  <tr><td>NY Knick</td><td id="playerValue">0</td></tr>
  <tr><td>Brooklyn Net</td><td id="netsValue"></td></tr>
  <tr><td>Analysis</td><td id="Result"></td></tr>
  </table>
